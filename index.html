<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data Siswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Data Siswa</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama Siswa</label>
      <input type="text" class="form-control" id= "namasiswa">
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
  
  <a href="siswa.html" class="mt-1">Lihat Daftar Siswa</a>
  
    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
    import { konfigurasiFirebase } from '/Datasiswa/main.js';
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";


    const app = initializeApp(konfigurasiFirebase);
    const db = getFirestore(app);

    $(document).ready(function() {
      let namaSiswa = $("#namasiswa");
      

      $("#tmblsimpan").click(async function(event) {
        event.preventDefault();
        
        
        try {
          const barangRef = await addDoc(collection(db, "Siswa"), {
            nama: namaSiswa.val(),
        
          });
  

          $("#pesan").html("Berhasil menambah data siswa " + namaSiswa.val());
        } catch (err) {
          $("#pesan").html("Gagal data siswa " + namaSiswa.val() + err);
        }
      });
    });
  </script>
</body>

</html>
